<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="Box" style="background-color: yellow"> 마우스를 올려주세요 </div>


    <script>

        document.getElementById("Box").addEventListener("mouseover", () =>{document.getElementById("Box").innerHTML="감사합니다.";});
        document.getElementById("Box").addEventListener("mouseout", () =>{document.getElementById("Box").innerHTML="마우스를 올려주세요";});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>숫자를 입력하시오.</p>
<input id="test" type="text">
<script>
    function func() {
        var n = document.getElementById("test").value;
        let data = Number(n);
        console.log(data);
        if (typeof data != 'number' || isNaN(data)) {
            alert("숫자가 아닙니다.");
    }
    }</script>
<button type="button" onclick="func()">입력완료</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자 1: <input type="text" id="number1" value="9"><br>
    숫자 2: <input type="text" id="number2" value="6"><br>
    <input type="button" class="button" value="+" onClick="add();">
    <input type="button" class="button" value="-" onClick="sub();">
    <input type="button" class="button" value="*" onClick="mult();">
    <input type="button" class="button" value="/" onClick="div();">
    연산결과: <input type="text" id="result" value="">
    
    <script>


        let result = document.getElementById("result");
        function getInteger(){
            return new Array(Number.parseFloat(document.getElementById("number1").value),
                             Number.parseFloat(document.getElementById("number2").value));
        }
        function getResult(oper){
            let nums = getInteger();
            switch(oper){
                case "+": return nums[0]+nums[1];
                case "-": return nums[0]-nums[1];
                case "*": return nums[0]*nums[1];
                case "/": return nums[0]/nums[1];
                default: return "없는 연산자";
            }
        }
        function add(){result.value = getResult("+");}
        function sub(){result.value = getResult("-");}
        function mult(){result.value = getResult("*");}
        function div(){result.value = getResult("/");}


        function addNode(t){
            let node = document.createElemnet("p");
            node.innerHTML = t;
            document.getElementById("target").appendChild(node);
        }
    </script>


    <div id = "target" onclick="addNode('동적으로 텍스트가 추가된다');"
    style = "font: 20px italic;"> 여기를 클릭하세요</div>


</body>
</html>
